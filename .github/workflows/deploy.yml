name: Auto Deploy to EC2 on Push to Main

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v3

    # ----------- FRONTEND ----------
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: ðŸ“¦ Install & Build Frontend
      run: |
        cd Frontend/WebClient
        npm install
        npm run build
        ls -la
  
    # ----------- BACKEND -----------
    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'

    - name: ðŸ“¦ Publish Backend
      run: dotnet publish -c Release -o publish
      working-directory: Backend.Api

    - name: Clean remote folder
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo rm -rf /var/www/html/*


    # ---------- UPLOAD FRONTEND ----------
    - name: ðŸš€ Upload Frontend to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: Frontend/WebClient/dist/
        target: /var/www/html/
        overwrite: true
        # rm: true  <-- bá» dÃ²ng nÃ y Ä‘i


    # ---------- UPLOAD BACKEND ----------
    - name: ðŸš€ Upload Backend to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: Backend.Api/publish/
        target: /home/${{ secrets.EC2_USER }}/app/backend/
        overwrite: true

    # ---------- SSH & RESTART ----------
    - name: ðŸ”„ Restart Services on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Restarting backend service..."
          sudo systemctl restart my-backend.service

          echo "Restarting Nginx..."
          sudo systemctl restart nginx

          echo "âœ… Deployment done!"
