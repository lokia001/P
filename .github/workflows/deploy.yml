name: Auto Deploy to EC2 on Push to Main

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ‚úÖ Checkout code
      uses: actions/checkout@v3

    # ----------- FRONTEND ----------
    - name: üîß Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: üì¶ Install & Build Frontend
      run: |
        cd Frontend/WebClient
        npm install
        npm run build
        ls -la dist

    # ----------- BACKEND -----------
    - name: üîß Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'

    - name: üì¶ Publish Backend
      run: dotnet publish -c Release -o publish
      working-directory: Backend.Api

    # ----------- CLEAN REMOTE FOLDERS -----------
    - name: üßπ Clean remote frontend folder
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo rm -rf /var/www/html/*
          sudo mkdir -p /var/www/html
          sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} /var/www/html

    - name: üßπ Clean remote backend folder
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo rm -rf /home/${{ secrets.EC2_USER }}/app/backend/*
          sudo mkdir -p /home/${{ secrets.EC2_USER }}/app/backend
          sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} /home/${{ secrets.EC2_USER }}/app/backend

   # ---------- UPLOAD FRONTEND ----------
    - name: üì§ Upload Frontend to EC2 (~/webclient)
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./Frontend/WebClient/dist"
        target: "/home/${{ secrets.EC2_USER }}/webclient"

    - name: üìÇ Check workspace content
      run: ls -la
  
    - name: üîç Check uploaded frontend files
      uses: appleboy/scp-action@v0.1.4 # ƒê·∫£m b·∫£o d√πng phi√™n b·∫£n m·ªõi
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Listing content of /home/***/webclient:"
          ls -la /home/***/webclient/
          echo "Listing content of /home/***/webclient/dist:"
          ls -la /home/***/webclient/dist/

    - name: üöö Move Frontend to Nginx folder
      uses: appleboy/ssh-action@v0.1.4  # ƒê·∫£m b·∫£o d√πng phi√™n b·∫£n m·ªõi
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo rm -rf /var/www/html/*
          sudo mv /home/***/webclient/dist/* /var/www/html/
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
  

    # ---------- UPLOAD BACKEND ----------
    - name: üöÄ Upload Backend to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: Backend.Api/publish/
        target: /home/${{ secrets.EC2_USER }}/app/backend/
        overwrite: true

    # ---------- SSH & RESTART ----------
    - name: üîÑ Restart Services on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Restarting backend service..."
          sudo systemctl daemon-reload
          sudo systemctl restart my-backend.service

          echo "Restarting Nginx..."
          sudo systemctl reload nginx

          echo "‚úÖ Deployment done!"
