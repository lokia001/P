   # ---------- UPLOAD FRONTEND ----------
    - name: üì§ Upload Frontend to EC2 (~/webclient)
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./Frontend/WebClient/dist"
        target: "/home/***/webclient/"
        debug: true
        
    - name: üöö Move Frontend to Nginx folder
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo rm -rf /var/www/html/*
          sudo mv /home/***/webclient/Frontend/WebClient/dist/* /var/www/html/ # Thay ƒë·ªïi ƒë∆∞·ªùng d·∫´n mv
          sudo chown -R www-data:www-data /var/www/html
