   # ---------- UPLOAD FRONTEND ----------
    - name: ğŸ“¤ Upload Frontend to EC2 (~/webclient)
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./Frontend/WebClient/dist"
        target: "/home/${{ secrets.EC2_USER }}/"
        debug: true

    - name: ğŸ” Check uploaded frontend files ON EC2 AFTER UPLOAD
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Listing content of /home/***/ ON EC2:"
          ls -la /home/***/

    - name: ğŸšš Move Frontend to Nginx folder
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo rm -rf /var/www/html/*
          sudo mv /home/***/dist/* /var/www/html/ # Thay Ä‘á»•i Ä‘Æ°á»ng dáº«n mv
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
    
    
    - name: ğŸ“‚ Check workspace content
      run: ls -la
    - name: ğŸ“‚ Check Frontend folder content
      run: ls -la Frontend/

    - name: ğŸ“‚ Check Frontend/WebClient folder content
      run: ls -la Frontend/WebClient/

    - name: ğŸ“‚ Check Frontend/WebClient/dist folder content
      run: ls -la Frontend/WebClient/dist/
      
    - name: ğŸ” Check uploaded frontend files
      uses: appleboy/ssh-action@v0.1.0 # Äáº£m báº£o dÃ¹ng phiÃªn báº£n má»›i
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Listing content of /home/***/webclient:"
          ls -la /home/***/webclient/
          echo "Listing content of /home/***/webclient/dist:"
          ls -la /home/***/webclient/dist/

    # ---------- UPLOAD BACKEND ----------
    - name: ğŸš€ Upload Backend to EC2
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: Backend.Api/publish/
        target: /home/${{ secrets.EC2_USER }}/app/backend/
        overwrite: true

    # ---------- SSH & RESTART ----------
    - name: ğŸ”„ Restart Services on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Restarting backend service..."
          sudo systemctl daemon-reload
          sudo systemctl restart my-backend.service

          echo "Restarting Nginx..."
          sudo systemctl reload nginx

          echo "âœ… Deployment done!"
