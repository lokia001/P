name: Auto Deploy to EC2 on Push to Main

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout code
      uses: actions/checkout@v3

    # ----------- FRONTEND ----------
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: 📦 Install & Build Frontend
      run: |
        cd Frontend/WebClient
        npm install
        npm run build
        ls -la dist

    # ----------- BACKEND -----------
    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'

    - name: 📦 Publish Backend
      run: dotnet publish -c Release -o publish
      working-directory: Backend.Api

    # ----------- CLEAN REMOTE FOLDERS -----------
    - name: 🧹 Clean remote frontend folder
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo rm -rf /var/www/html/*
          sudo mkdir -p /var/www/html
          sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} /var/www/html

    - name: 🧹 Clean remote backend folder
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo rm -rf /home/${{ secrets.EC2_USER }}/app/backend/*
          sudo mkdir -p /home/${{ secrets.EC2_USER }}/app/backend
          sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} /home/${{ secrets.EC2_USER }}/app/backend

   # ---------- UPLOAD FRONTEND ----------
    - name: 📤 Upload Frontend to EC2 (~/webclient)
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./Frontend/WebClient/dist"
        target: "/home/${{ secrets.EC2_USER }}/webclient"

    - name: 🔍 Check uploaded frontend files ON EC2 AFTER UPLOAD
      uses: appleboy/scp-action@v0.1.4 # Đảm bảo dùng phiên bản mới
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
         echo "Listing content of /home/***/webclient ON EC2:"
          ls -la /home/***/webclient/

    - name: 🚚 Move Frontend to Nginx folder
      uses: appleboy/scp-action@v0.1.4 # Đảm bảo dùng phiên bản mới
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo rm -rf /var/www/html/*
          sudo mv /home/***/webclient/dist/* /var/www/html/
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
    
    
    - name: 📂 Check workspace content
      run: ls -la
    - name: 📂 Check Frontend folder content
      run: ls -la Frontend/

    - name: 📂 Check Frontend/WebClient folder content
      run: ls -la Frontend/WebClient/

    - name: 📂 Check Frontend/WebClient/dist folder content
      run: ls -la Frontend/WebClient/dist/
    - name: 🔍 Check uploaded frontend files
      uses: appleboy/scp-action@v0.1.4 # Đảm bảo dùng phiên bản mới
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Listing content of /home/***/webclient:"
          ls -la /home/***/webclient/
          echo "Listing content of /home/***/webclient/dist:"
          ls -la /home/***/webclient/dist/

    # ---------- UPLOAD BACKEND ----------
    - name: 🚀 Upload Backend to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: Backend.Api/publish/
        target: /home/${{ secrets.EC2_USER }}/app/backend/
        overwrite: true

    # ---------- SSH & RESTART ----------
    - name: 🔄 Restart Services on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Restarting backend service..."
          sudo systemctl daemon-reload
          sudo systemctl restart my-backend.service

          echo "Restarting Nginx..."
          sudo systemctl reload nginx

          echo "✅ Deployment done!"
